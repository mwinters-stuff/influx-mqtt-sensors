name: Create docker image
on:
  workflow_dispatch:
  repository_dispatch:
    types: [start-build]
    
permissions:
  contents: write # needed to write releases
  id-token: write # needed for keyless signing
  packages: write # needed for ghcr access



jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2

    - name: Setup Helm
      uses: ./.github/actions/helm
      with:
        version: 3.9.0

    - name: Bump version and push tag
      id: version
      uses: hennejg/github-tag-action@v4.3.1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        
    -
      name: Set up QEMU
      uses: docker/setup-qemu-action@v1
    -
      name: Login to GitHub Container Registry
      uses: docker/login-action@v1 
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    -
      name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    -
      name: Available platforms
      run: echo ${{ steps.buildx.outputs.platforms }}


    -
      name: version
      run: echo "Version ${{steps.version.outputs.new_version}}"
    - 
      name: Build and push
      uses: docker/build-push-action@v2
      with:
        platforms: linux/amd64
        push: true
        tags: |
          ghcr.io/${{github.repository}}:latest
          ghcr.io/${{github.repository}}:${{steps.version.outputs.new_version}}

    - name: Publish Helm chart to GHCR
      run: |
          helm package charts/influx-mqtt-sensors --version ${{ steps.version.outputs.new_version }}
          helm repo index .
          git config --global user.email "mathew@winters.org.nz"
          git config --global user.name "Automated Build"
          git add -f influx-mqtt-sensors-${{ steps.version.outputs.new_version }}.tgz
          git add -f index.yaml
          git commit -m "helm chart version ${{ steps.version.outputs.new_version }}"
          git push
