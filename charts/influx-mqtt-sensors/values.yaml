# Default values for influx-mqtt-sensors.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/mwinters-stuff/influx-mqtt-sensors
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: 
  - name: influx-mqtt-sensors-pull-secret
imageCredentials:
  registry: ghcr.io
  username: mwinters-stuff
  password: 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
  email: mathew@winters.org.nz

nameOverride: "influx-mqtt-sensors-app"
fullnameOverride: "influx-mqtt-sensors-chart"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account

  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "influx-mqtt-sensors"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

env:
  normal:
    INFLUX_URL: "http://influxdb:8086"
    INFLUX_BUCKET: "winters/autogen"
    INFLUX_ORG: "winters.nz"
    MQTT_USERNAME: "influxdb"
    MQTT_HOSTNAME: "192.168.30.14"
    MQTT_PORT: "1883"

  secret:
    MQTT_PASSWORD: "dbinflux"
    INFLUX_TOKEN: "thetoken"


